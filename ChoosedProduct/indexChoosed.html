<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ea029aae02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./choosed.css">
</head>

<body>
 
    <!-- start header -->

    <header class="header">
        <span class="header_title">Clothing store</span>

        <span class="header_icon">
            <div>
                <div class="total_quantity">0</div>
                <i class="fa-sharp fa-solid fa-baby-carriage"></i>
            </div>
        </span>
    </header>

    <!-- end header -->

    <!-- start content -->

    <div class="row">

    <div class="section_total_price">

        <div class="div_total_bill">
            <span>Total Bill :</span> 
            <span>$</span>
            <span class="total_price">0</span>
        </div>

        <div class="div_buttons">
            <button id="checkout">Checkout</button>
            <button id="clear_cart">Clear cart</button>
        </div>

    </div>

    </div>

    <div class="row">

    <div class="content_product">

        <div class="div_img">
            <img class="img first_img" src="./choosImg/denim shirt.jpg" alt="">
        </div>

        <div class="about_choosed_product">
            <div class="name_price_product">
                <span class="name_product">Denim shirt</span>
                <span>$ 0</span>
                <i class="fa-sharp fa-solid fa-xmark icon_X"></i>
            </div>
            
            <div>
                <span><i class="fa-solid fa-minus"></i></span>
                <span class="quantity_product">0</span>
                <span><i class="fa-solid fa-plus"></i></span>
            </div>
            
            <div class="div_price"><span>$</span><span class="price">50</span></div>
        </div>

    </div>

    </div>

    <div class="row">

    <div class="content_product">

        <div class="div_img">
            <img class="img" src="./choosImg/casual shoes.jpg" alt="">
        </div>

        <div class="about_choosed_product">
            <div class="name_price_product">
                <span class="name_product">Casual shoes</span>
                <span>$ 0</span>
                <i class="fa-sharp fa-solid fa-xmark icon_X"></i>
            </div>
            
            <div>
                <span><i class="fa-solid fa-minus"></i></span>
                <span class="quantity_product">0</span>
                <span><i class="fa-solid fa-plus"></i></span>
            </div>
            
            <div class="div_price"><span>$</span><span class="price">30</span></div>
        </div>

    </div>

    </div>

    <!-- end content -->

    <script src="./choosed.js"></script>
</body>

</html>
